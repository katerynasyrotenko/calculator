<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
</head>
<body>
	<article class="calc-block">
		<p>Выберите тип помещения</p>
		<form>
			<select class="select">
				
			</select>
		</form>
		<div class="results small-scale">
			<p>Укажите площадь помещения</p>
			<select class="input-area"></select>
			<p>Площадь: <span class="area"></span> м<sup>2</sup>.</p>
			<p>Стоимость: от <span class="min-price"></span> до <span class="max-price"></span> руб.</p>
			<p>Срок ремонта: от <span class="min-term"></span> до <span class="max-term"></span> дней.</p>
		</div>
		<div class="results large-scale">
			<p>Укажите площадь помещения</p>
			<input type="number" step="1" min="20" class="input-area">
			<p>Площадь: <span class="area"></span> м<sup>2</sup>.</p>
			<p>Стоимость 1 м<sup>2</sup>: <span class="unit-price"></span> руб.</p>
			<p>Стоимость общая: <span class="total-price"></span> руб.</p>
		</div>
	</article>
</body>
</html>
